    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");
      body {
        font-family: 'Poppins', Arial, sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
      }

      .heading {
        text-align: center;
        font-size: 36px;
        color: #333;
        margin-top: 20px;
        font-weight: bold;
      }

      .line {
        width: 100px;
        height: 6px;
        background-color: #e74c3c;
        margin-top: -10px;
        margin-bottom: 30px;
        border-radius: 3px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      
      .cart-item {
        display: flex;
        border-radius: 5px;
        overflow: hidden;
        background-color: #fff;
        justify-content: space-between;
        padding: 5px 20px;
        width: 100%;
        width: 50vw;
        flex-wrap: wrap;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      .cart-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      
      .cart-item img {
        width: 150px;
        height: auto;
      }
      
      .cart-item-details {
        /* flex: 2; */
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .cart-item-details h2 {
        margin: 0 0 10px;
        font-size: 18px;
        color: #333;
      }
      
      .cart-item-details p {
        margin: 0;
        font-size: 15px;
        color: #555;
      }
      
      .cart-item-remove {
        display: flex;
        align-items: center;
        padding: 20px;
      }
      .cart-item-remove button i{
        color: #fff;
      }
      .cart-item-remove button {
        background-color: #dc3545;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        padding: 10px 20px;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }
      
      .cart-item-remove button:hover {
        background-color: #c82333;
      }
      
      .total-price {
        display: flex;
        justify-content: center;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #007bff;
      }
      
      .buy-now {
        margin: 20px 0 0;
        padding: 15px 30px;
        font-size: 20px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        width: fit-content;
        cursor: pointer;
        margin-bottom: 20px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      
      
      .buy-now:hover {
        background-color: #218838;
        transform: scale(1.05);
      }
      .Cart_div1{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: fit-content;
        width: 90%;
        background-color: whitesmoke;
        margin: 1% 5%;
        border-radius: 10px;
        margin-bottom: 50px;
        overflow: hidden;
        box-shadow: 0 0 10px rgb(218, 218, 218);
      }
      #logindiv div a{
        font-size: 1.6rem;
      }
      #logindiv {
        display: flex;
        justify-content: end;
        align-items: center;
        gap: 50px;
        width: 100%;
        font-size: 1.5rem;
        margin: 20px auto;
        /* padding-right: 80px; */
        padding: 10px 20px;
      }
      .cart-container {
        font-size: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        gap: 20px;
        width: 100%;
        flex-wrap: wrap;
      }
      h2{
        font-size: 24px;
      }
      p{
        font-size: 16px;
      }
      @media (max-width: 320px){
        .cart-item img {
          width: 100%;
        }
      }
      .box img {
        width: 180px !important;
        height: 180px !important;
      }
      </style>
  </head>
  <body>

    <script>
      document.addEventListener("DOMContentLoaded", loadCart);

      function loadCart() {
        var cartContainer = document.querySelector(".cart-container");
        var totalPriceElement = document.querySelector(".total-price p");
        var cartCars = JSON.parse(localStorage.getItem("cartCars")) || [];

        if(cartCars.length === 0) {
          cartContainer.innerHTML = "<p>No items in the cart yet.</p>";
          totalPriceElement.textContent = "Total: $0";
          return;
        }

        cartContainer.innerHTML = "";
        let totalPrice = 0;

        cartCars.forEach((car) => {
          var carElement = document.createElement("div");
          carElement.classList.add("cart-item");
          carElement.dataset.id = car.id;

          carElement.innerHTML = `
                    <img src="${car.source1}" alt="${car.name}">
                    <div class="cart-item-details">
                        <h2>${car.name}</h2>
                        <p>${car.price}</p>
                    </div>
                    <div class="cart-item-remove">
                        <button onclick="removeFromCart(${car.id})"><i class="ri-delete-bin-line"></i></button>
                    </div>
                `;

          carElement.addEventListener('click', () => {
            carElement.style.backgroundColor = '#e9ecef';
            setTimeout(() => {
              carElement.style.backgroundColor = '#fff';
            }, 300);
          });

          cartContainer.appendChild(carElement);

          totalPrice += parseInt(car.price.replace(/[^0-9]/g, ""));
        });

        totalPriceElement.textContent = `Total: $${totalPrice.toLocaleString()}`;
      }

      function removeFromCart(id) {
        var cartCars = JSON.parse(localStorage.getItem("cartCars")) || [];
        cartCars = cartCars.filter((car) => car.id !== id);
        localStorage.setItem("cartCars", JSON.stringify(cartCars));
        loadCart();
      }

      var b = document.getElementsByClassName('buy-now')[0];
      b.onclick = function() {
        window.location.href = 'buy_car.html';
      }
    </script>
