        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

        body {
            font-family: "Poppins", sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .heading {
            margin-top: 20px;
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
        }

        .favorites-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
        }

        .car {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0px 10px rgb(160, 160, 160);
            margin: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 280px;
            position: relative;
            height: 340px;
        }

        .car:hover {
            transform: translateY(-10px);
            box-shadow: 0 0px 20px rgb(113, 113, 113);
        }

        .car-image img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .car:hover .car-image img {
            transform: scale(1.05);
        }

        .car-details {
            padding: 20px;
            text-align: center;
        }

        .car-details h2 {
            margin: 0 0 10px;
            font-size: 1rem;
            color: #333;
            transition: color 0.3s;
        }

        .car:hover .car-details h2 {
            color: #e74c3c;
        }

        .car-details p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #666;
        }

        .car-details .price {
            margin-top: 10px;
            font-size: 1rem;
            font-weight: 700;
            color: #e74c3c;
        }

        .fav-remove {
            margin-top: 15px;
            text-align: center;
            position: absolute;
            bottom: 0;
        }

        .fav-remove button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .fav-remove button:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }
        .line {
          width: 150px;
          height: 6px;
          background-color: #e74c3c;
            margin-top: -20px;
          margin-bottom: 20px;
          /* z-index: -1; */

    <script>
        document.addEventListener("DOMContentLoaded", loadFavorites);

        function loadFavorites() {
            var favoritesContainer = document.querySelector(".favorites-container");
            var favoriteCars = JSON.parse(localStorage.getItem("favoriteCars")) || [];

            favoritesContainer.innerHTML = "";

            if(favoriteCars.length === 0) {
                favoritesContainer.innerHTML = "<p>No favorite cars added yet.</p>";
                return;
            }

            favoriteCars.forEach((car) => {
                var carElement = document.createElement("div");
                carElement.classList.add("car");

                carElement.innerHTML = `
                    <div class="car-image">
                        <img src="${car.source1}" alt="${car.name}">
                    </div>
                    <div class="car-details">
                        <h2 class="name">${car.name}</h2>
                        <p class="milage">${car.milage}</p>
                        <p class="price">${car.price}</p>
                    </div>
                    <div class="fav-remove">
                        <button onclick="removeFromFavorites(${car.id})">Remove</button>
                    </div>
                `;

                favoritesContainer.appendChild(carElement);
            });
        }

        function removeFromFavorites(id) {
            var favoriteCars = JSON.parse(localStorage.getItem("favoriteCars")) || [];
            favoriteCars = favoriteCars.filter(car => car.id !== id);
            localStorage.setItem("favoriteCars", JSON.stringify(favoriteCars));
            loadFavorites();
        }
    </script>
